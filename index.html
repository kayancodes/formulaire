<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON ------------------------------->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- REMIX --------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS ------------------------------->
    <link rel="stylesheet" href="style.css">

    <title>Demo Formulaire 5</title>
</head>


<body>

    <!-- <div class="wrapper"> -->


        <main class="main">
            <!--====== DEBUT ACHETER =========================================================-->
            <section class="acheter section" id="acheter">
                <div class="acheter__inner">

                    
                    <!--------- DEBUT FORMULAIRE ----------------------------------------------------------->
                    <div class="acheter__formulaire sous__section">

                        <div class="acheter__formulaire-soustitre">
                            <h3 class="acheter__formulaire-h3"><strong>FORMULAIRE</strong></h3>
                            <!-- <button class="btn btn-primary">
                                <img src="assets/img/arrowdown.png" class="formulaire__arrow" alt="">
                            </button> -->
                        </div>


                        <!--------- DEBUT ZONE TOGGLE ----------------------------------------------------------->
                        <div class="formulaire__content">
                            <div class="formulaire__inner">


                                <form method="GET" action="result.html" class="form__container" id="create-account-form"> <!-------- action="result.html" -------->

                                    <!--------- DEBUT FORM TEXTE ----------------------------------------------------------->
                                    <div class="account-form-container grid">
    
                                        <!--------- USER NAME------------>
                                        <div class="input-group">
                                            <label for="username">Name</label>
                                            <input type="text" id="username" name="username" placeholder="Votre Nom" class="inner__input">
                                            <i class="ri-checkbox-circle-fill"></i>
                                            <i class="ri-close-circle-fill"></i>
                                            <p>Error Message</p>
                                        </div>
    
                                        <!--------- EMAIL------------>
                                        <div class="input-group">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" name="email" placeholder="Votre Email*" class="inner__input">
                                            <i class="ri-checkbox-circle-fill"></i>
                                            <i class="ri-close-circle-fill"></i>
                                            <p>Error Message</p>
                                        </div>

                                        <!--------- PASSWORD ------------>
                                        <div class="input-group">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password" placeholder="Votre mot de passe *" class="inner__input">
                                            <i class="ri-checkbox-circle-fill"></i>
                                            <i class="ri-close-circle-fill"></i>
                                            <p>Error Message</p>
                                        </div>

                                        <!--------- CONFIRM PASSWORD------------>
                                        <div class="input-group">
                                            <label for="confirm-password">Confirm Password</label>
                                            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirmez votre mot de passe *" class="inner__input">
                                            <i class="ri-checkbox-circle-fill"></i>
                                            <i class="ri-close-circle-fill"></i>
                                            <p>Error Message</p>
                                        </div>   

                                    </div>
                                    <!--------- FIN FORM TEXTE ----------------------------------------------------------->

                                    



                                    <!--------- DEBUT FORM VALIDATION ----------------------------------------------------------->
                                    <div class="form__content">
                                        <button onClick="envoyer()" type="submit" class="btn form__content-submit">Envoyer</button>    
                                        <!-- <div id="submit__message"></div>    -->
                                    </div>
                                    <!--------- DEBUT FORM VALIDATION ----------------------------------------------------------->




                                </form>


                            </div>
                        </div>
                        <!--------- FIN PARTIE TOGGLE ----------------------------------------------------------->

                    </div>
                    <!--------- FIN FORMULAIRE ----------------------------------------------------------->

                </div>
            </section>
            <!--====== FIN ACHETER============================================================-->
        </main>



    <!-- </div> FIN WRAPPER -->


    
    <!-- DEBUT SCROLL REVEAL ------------------------------->
    <script src="js/scrollreveal.min.js"></script>

    <!-- MAIN JS ------------------------------->
    <script src="js/main.js"></script>
</body>

</html>
